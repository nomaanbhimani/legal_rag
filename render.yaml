services:
  - type: web
    name: legalmind-india
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 2
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
    healthCheckPath: /health
